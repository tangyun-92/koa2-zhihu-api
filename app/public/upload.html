<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片上传</title>
</head>
<body>
    <form action="/upload" enctype="multipart/form-data" method="POST">
      <input type="file" name="file" accept=".png, .jpeg, .jpg">
      <button type="submit">上传</button>
    </form>
</body>
</html>
